<div class="container">
    <h1>Update Post</h1>
  
    <a href="#" routerLink="/task-secondary/index" class="btn btn-primary">Back</a>
  
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input
          formControlName="title"
          id="title"
          type="text"
          [(ngModel)]="taskSecondary.title"
          class="form-control"
        />
        <div
          *ngIf="f['title'].touched && f['title'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['title'].errors && f['title'].errors['required']">
            Title is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="principalTaskId">Principal Task Id:</label>
        <input
          formControlName="principalTaskId"
          id="principalTaskId"
          type="text"
          [(ngModel)]="taskSecondary.principalTaskId"
          class="form-control"
        />
        <div
          *ngIf="f['principalTaskId'].touched && f['principalTaskId'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['principalTaskId'].errors && f['principalTaskId'].errors['required']">
            Principal Task Id is required.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="objective">Objective</label>
        <textarea
          formControlName="objective"
          id="objective"
          type="text"
          [(ngModel)]="taskSecondary.objective"
          class="form-control"
        >
        </textarea>
        <div
          *ngIf="f['objective'].touched && f['objective'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['objective'].errors && f['objective'].errors['required']">
            objective is required.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          formControlName="description"
          id="description"
          type="text"
          [(ngModel)]="taskSecondary.description"
          class="form-control"
        >
        </textarea>
        <div
          *ngIf="f['description'].touched && f['description'].invalid"
          class="alert alert-danger"
        >
          <div
            *ngIf="f['description'].errors && f['description'].errors['required']"
          >
            description is required.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="startDate">Start date</label>
        <input
          formControlName="startDate"
          id="startDate"
          type="date"
          [(ngModel)]="taskSecondary.startDate"
          
        />
  
        <div
          *ngIf="f['startDate'].touched && f['startDate'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['startDate'].errors && f['startDate'].errors['required']">
            Start date is required.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="endDate">End date</label>
        <input
          formControlName="endDate"
          id="endDate"
          type="date"
          [(ngModel)]="taskSecondary.endDate"
          
        />
  
        <div
          *ngIf="f['endDate'].touched && f['endDate'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['endDate'].errors && f['endDate'].errors['required']">
            End date is required.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="checked">Checked</label>
        <input
          formControlName="checked"
          id="checked"
          type="checkbox"
          [(ngModel)]="taskSecondary.checked"
         
        />
  
        <div
          *ngIf="f['checked'].touched && f['checked'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['checked'].errors && f['checked'].errors['required']">
            Checked is required.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="priority">Priority</label>
        <input
          formControlName="priority"
          id="priority"
          type="range"
          [(ngModel)]="taskSecondary.priority"
          min="1"
          max="10"
          class="form-control"
        />
  
        <div
          *ngIf="f['priority'].touched && f['priority'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['priority'].errors && f['priority'].errors['required']">
            priority is required.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="assignedUser">Assigned user</label>
        <input
          formControlName="assignedUser"
          id="assignedUser"
          type="text"
          [(ngModel)]="taskSecondary.assignedUser"
          class="form-control"
        />
  
        <div
          *ngIf="f['assignedUser'].touched && f['assignedUser'].invalid"
          class="alert alert-danger"
        >
          <div
            *ngIf="
              f['assignedUser'].errors && f['assignedUser'].errors['required']
            "
          >
            Assigned user is required.
          </div>
        </div>
      </div>
  
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
        Update
      </button>
    </form>
  </div>
